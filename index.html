<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>COCKTAIL RECIPES</h1>
  </header>

  <main>
    <h2>Sort by:</h2>
    <section>
      <div class="form">
        <form>
          <h3>Taste:</h3>
          <label><input type="radio" name="sortBy" value="Acrid" checked>Acrid</label>
          <label><input type="radio" name="sortBy" value="Alcohol-free">Alcohol-free</label>
          <label><input type="radio" name="sortBy" value="Fruity">Fruity</label>
          <label><input type="radio" name="sortBy" value="Savory">Savory</label>
          <label><input type="radio" name="sortBy" value="Sour">Sour</label>
          <label><input type="radio" name="sortBy" value="Sweet">Sweet</label>
        </form>
      </div>

        <form>
          <h3>Difficulty:</h3>
          <label><input type="radio" name="Difficulty" value="Easy" checked>Easy</label>
          <label><input type="radio" name="Difficulty" value="Medium">Medium</label>
          <label><input type="radio" name="Difficulty" value="Hard">Hard</label>
        </form>
      </div>
      <h2>ENJOY!</h2>
    </section>


    <section id="result">

    </section>



  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
